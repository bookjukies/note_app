<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Note taking app</title>
  </head>
  <body>
    <div class="note_app">
      <div class="container">
        <div class="tab">
          <div class="left_tab">
            <div class="drag"></div>
          </div>

          <div class="right_tab">
            <div class="add"></div>
            <div class="minimize"></div>
          </div>
        </div>
        <div class="note_container">
          <div class="note"></div>
        </div>
      </div>
      <div class="closed">note 📝</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
