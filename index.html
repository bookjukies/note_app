<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Note taking app</title>
  </head>
  <body>
    <div class="qn-note_app">
      <div class="qn-container" id="mydiv">
        <div class="qn-tab">
          <div class="qn-left_tab">
            <div class="qn-drag">
              <img id="mydivheader" src="./SVGs/drag.svg" alt="drag note" />
            </div>
          </div>

          <div class="qn-right_tab">
            <div class="qn-add">
              <img src="./SVGs/create.svg" alt="create note" />
              <span class="qn-popuptext">create new note</span>
            </div>
            <div class="qn-minimize">
              <img src="./SVGs/minimize.svg" alt="minimize note" />
            </div>
          </div>
        </div>
        <div class="qn-note_container">
          <div class="qn-note"></div>
        </div>
      </div>
      <div class="qn-closed">
        <img src="./SVGs/note.svg" alt="note" /> Note
        <div><img src="./SVGs/pop up.svg" alt="expand note" /></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
