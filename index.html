<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Note taking app</title>
  </head>
  <body>
    <div class="note_app">
      <div class="container">
        <div class="tab">
          <div class="left_tab">
            <div class="drag">
              <img src="./SVGs/drag.svg" alt="drag note" />
            </div>
          </div>

          <div class="right_tab">
            <div class="add">
              <img src="./SVGs/create.svg" alt="create note" />
            </div>
            <div class="minimize">
              <img src="./SVGs/minimize.svg" alt="minimize note" />
            </div>
          </div>
        </div>
        <div class="note_container">
          <div class="note"></div>
        </div>
      </div>
      <div class="closed">
        <img src="./SVGs/note.svg" alt="note" /> Note
        <div><img src="./SVGs/pop up.svg" alt="expand note" /></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
